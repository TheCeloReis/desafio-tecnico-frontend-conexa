      content="A Conexa Saúde é a maior plataforma de cuidado integrado da América Latina. Nasceu em 2016, no Rio de Janeiro, como uma clínica de saúde voltada à atenção primária. Já em 2017, adotou a telemedicina com a missão de revolucionar o acesso à saúde e tornar a experiência do paciente mais humana, fácil e segura. Atualmente, a empresa gerencia cerca de 20 milhões de vidas com a ajuda de 70 mil profissionais de saúde, em mais de 30 especialidades."
    />
